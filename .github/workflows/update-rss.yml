name: Update RSS Feeds and Deploy

on:
  schedule:
    # Spustí se každý den v 6:00 UTC (7:00 CET)
    - cron: '0 6 * * *'
  workflow_dispatch: # Umožní manuální spuštění

# Nastaví oprávnění pro GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Povolí jen jedno současné nasazení
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run RSS generators
      run: uv run python generate_all.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add h7o_feed.xml kosmas_feed.xml articles_cache.json kosmas_cache.json rss_update_log.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feeds" && git push)
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
